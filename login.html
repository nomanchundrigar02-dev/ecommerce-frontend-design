<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Web Design Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-blue": "#0067FF",
              "dark-gray": "#1C1C1C",
              "secondary-green": "#00B517",
              "brand-orange": "#FF9017",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 font-sans text-dark-gray">
    <header class="bg-white border-b border-gray-200">
      <div class="container mx-auto max-w-7xl px-4">
        <div class="flex items-center py-4">
          <a
            href="index.html"
            class="flex items-center text-xl font-bold text-dark-gray"
          >
            <div
              class="bg-primary-blue text-white w-8 h-8 flex items-center justify-center rounded-md mr-2"
            >
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            Brand
          </a>
        </div>
      </div>
    </header>

    <div class="min-h-[80vh] flex items-center justify-center p-5">
      <div class="bg-white shadow rounded-lg p-8 w-full max-w-sm">
        <h3 class="text-2xl font-semibold mb-6">Sign in</h3>

        <form action="index.html">
          <div class="mb-4">
            <label class="text-sm text-gray-600 mb-1 block"
              >Username or Email</label
            >
            <input
              type="text"
              placeholder="Email or phone"
              class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-primary-blue"
            />
          </div>
          <div class="mb-5">
            <div class="flex justify-between items-center text-sm mb-1">
              <label class="text-gray-600">Password</label>
              <a href="#" class="text-primary-blue text-xs hover:underline"
                >Forgot Password?</a
              >
            </div>
            <input
              type="password"
              placeholder="Type here"
              class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:border-primary-blue"
            />
          </div>

          <div class="flex items-center mb-6 text-sm">
            <input type="checkbox" id="remember" class="mr-2" />
            <label for="remember" class="text-gray-600">Remember me</label>
          </div>

          <button
            class="bg-primary-blue text-white font-medium py-3 rounded-lg w-full mb-5 hover:bg-blue-700"
          >
            Log In
          </button>
        </form>

        <div class="relative text-center mb-5">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div
            class="relative inline-block px-4 bg-white text-gray-400 text-xs"
          >
            OR
          </div>
        </div>

        <div class="space-y-3">
          <button
            class="bg-white border border-gray-300 text-gray-700 py-2 rounded-lg w-full flex items-center justify-center gap-2 hover:bg-gray-50"
          >
            <i class="fa-brands fa-google"></i> Continue with Google
          </button>
          <button
            class="bg-white border border-gray-300 text-gray-700 py-2 rounded-lg w-full flex items-center justify-center gap-2 hover:bg-gray-50"
          >
            <i class="fa-brands fa-facebook"></i> Continue with Facebook
          </button>
        </div>

        <p class="text-center text-sm mt-5 text-gray-600">
          Don't have an account?
          <a
            href="register.html"
            class="text-primary-blue font-semibold hover:underline"
            >Register now</a
          >
        </p>
      </div>
    </div>

    <footer class="bg-white border-t border-gray-200">
      <div class="py-3 text-sm text-gray-600 text-center">
        <p>Â© 2025 Ecommerce.</p>
      </div>
    </footer>
  </body>
</html>
